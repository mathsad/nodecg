<div id="tftv-strawpoll" class="panel panel-default panel-span-2">
  <div class="panel-heading">
    <h3 class="panel-title">Strawpoll.me</h3>
    <i class="fa fa-arrow-circle-right panel-icon"></i>
  </div>
  <div class="panel-body">
    <div class="input-group">
      <input type="text" class="form-control" id="tftv-strawpoll-id" placeholder="Poll ID (strawpoll.me/[Poll ID])">
    </div
    <div class="btn-group btn-group-justified">
      <div class="btn-group" style="padding-right:2px;">
        <button type="button" class="btn btn-xs btn-success" id="tftv-strawpoll-send">Show Poll</button>
      </div>
      <div class="btn-group" style="padding-left:2px;">
        <button type="button" class="btn btn-xs btn-danger" id="tftv-strawpoll-hide">Hide Poll</button>
      </div>
    </div>
  </div>
</div>
